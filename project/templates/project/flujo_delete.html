{% extends 'project/base.html' %}
{% block title %}Eliminar Flujo{% endblock %}

{% block header %}{{ flujo.nombre }} {% endblock %}
{% block content %}
<form action="" method="post" role="form">
    {% csrf_token %}
    <div class="form-group">
        <p>Seguro de que desea eliminar el usuario <strong>{{ flujo}}</strong>?</p>
    </div>

    <input type="submit" value="Confirmar" class="btn btn-default"/>
</form>
{% endblock %}
