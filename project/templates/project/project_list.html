{% extends 'project/base.html' %}

{% block header %}Proyectos{% endblock %}
{% block content %}
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Project</th>
                                            <th>Long Name</th>
                                            <th>Status</th>
                                            <th>Start</th>
                                            <th>End</th>
                                            <th>Detail</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for p in projects %}
                                        <tr class="odd gradeX">
                                            <td>{{ p.nombre_corto }}</td>
                                            <td>{{ p.nombre_largo }}</td>
                                            <td>{{ p.estado }}</td>
                                            <td>{{ p.inicio }}</td>
                                            <td>{{ p.fin }}</td>
                                            <td ><a href="{% url 'project:project_detail' p.id %}"><i class="fa fa-eye fa-fw"></i></a> </td>
                                            <td><a href="#"><i class="fa fa-pencil fa-fw"></i></a></td>
                                            <td><a href="#"><i class="fa fa-trash-o fa-fw"></i></a></td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
{% endblock %}
