{% extends 'project/base.html'%}

{% block header %}Usuarios{% endblock %}
{% block content %}
<p><a href="{% url 'project:user_add' %}" class="fa fa-plus-circle">Agregar</a></p>
<div class="dataTable_wrapper">
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Username</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Activo</th>
                <th>Last Login</th>
                <th>Detail</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr class="odd gradeX">
                <td>{{ u.username }}</td>
                <td>{{ u.first_name }}</td>
                <td>{{ u.last_name }}</td>
                <td><i class="fa {% if u.is_active %}fa-check{% else %}fa-times{% endif %} fa-fw"></i></td>
                <td>{{ u.last_login }}</td>
                <td ><a href="{% url 'project:user_detail' u.id %}"><i class="fa fa-eye fa-fw"></i></a> </td>
                <td><a href="{% url 'project:user_update' u.id %}"><i class="fa fa-pencil fa-fw"></i></a></td>
                <td><a href="{% url 'project:user_delete' u.id %}"><i class="fa fa-trash-o fa-fw"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<!-- /.table-responsive -->
{% endblock %}
