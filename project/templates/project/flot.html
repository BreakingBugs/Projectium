{% extends 'project/base.html' %}
{% load staticfiles %}

{% block extrahead %}
    <script type="text/javascript">
	$(function() {
        var ideal = [[0, 40], [30, 0]]
        var actual = []

		for (var i = 0; i <= 30; i += 1) {
			actual.push([i, 40 - i*i]);
		}

		$.plot("#placeholder", [{
            data: ideal,
            label: 'Ideal'
        }, {
            data: actual,
            label: 'Real'
        }],
            {series:{
                lines: {show: true},
                points: {show: true}
        },
            xaxis: {
                ticks: 30,
				min: 0,
                max: 30
			},
			yaxis: {
				ticks: 10,
				min: 0,
				max: 40
			}
        });

	});
    </script>
{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-lg-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Line Chart Example
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="flot-chart">
                                <div class="flot-chart-content" id="placeholder"></div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        </div>
        <!-- /.row -->
{% endblock %}

{% block extra_js %}
<!-- Flot Charts JavaScript -->
    <script src="{% static 'bower_components/flot/excanvas.min.js' %}"></script>
    <script src="{% static 'bower_components/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'bower_components/flot/jquery.flot.pie.js' %}"></script>
    <script src="{% static 'bower_components/flot/jquery.flot.resize.js' %}"></script>
    <script src="{% static 'bower_components/flot/jquery.flot.time.js' %}"></script>
    <script src="{% static 'bower_components/flot.tooltip/js/jquery.flot.tooltip.min.js' %}"></script>
{#    <script src="{% static 'js/burndown.js' %}"></script>#}
{% endblock %}
