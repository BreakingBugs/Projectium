{% extends 'authentication/base.html' %}

{% block title %}Password Reset{% endblock %}
{% block content %}
    <div class="panel-heading">
        <h3 class="panel-title">Password Reset</h3>
    </div>
    <div class="panel-body">
        <p>Ha olvidado su password? Ingrese su direccion email y le enviaremos las instrucciones.</p>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.email.errors }}
            <p><label for="id_email">Email address: </label>
                {{ form.email }} <input type="submit" class="btn btn-lg btn-block" value="Reset"/>
            </p>
        </form>
    </div>
{% endblock %}
