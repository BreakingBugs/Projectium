{% extends 'project/base.html' %}
{% block title %}Eliminar Flujo{% endblock %}

{% block header %}{{ object.name }} {% endblock %}
{% block content %}
<form action="" method="post" role="form">
    {% csrf_token %}

        <p>Seguro de que desea eliminar la Plantilla <strong>{{ object }}</strong>?</p>
    </div>

    <input type="submit" value="Confirmar" class="btn btn-default"/>
</form>
{% endblock %}
